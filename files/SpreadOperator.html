<!DOCTYPE html>
<head>
    <!-- Qn-9 -->
<!-- spread Operator is used to spread or expand an iterable or an array-->
</head>
<body>
    <Script>

        
const arrValue = ['My', 'name', 'is', 'Mamatha'];

console.log(arrValue);   // ["My", "name", "is", "Mamatha"]
console.log(...arrValue); // My name is Mamatha
//Finding Sum using Function and Spread Operator
function sum(x, y ,z) {
    console.log(x + y + z);
}

const num1 = [1, 3, 4, 5];

sum(...num1); 
    </Script>
</body>
</html>
