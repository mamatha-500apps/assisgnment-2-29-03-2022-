<!DOCTYPE html>
<head>
<p>Most Frequent Item of an array</p>
</head>
<body>
    <script>
     var arr1=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
var a = 1;
var m = 0;
var item;
for (var i=0; i<arr1.length; i++)
{
        for (var j=i; j<arr1.length; j++)
        {
                if (arr1[i] == arr1[j])
                 m++;
                if (a<m)
                {
                  a=m; 
                  item = arr1[i];
                }
        }
        m=0;
}
document.write(item+" ( " +a +" times ) ") ;  
    </script>
</body>
</html>
