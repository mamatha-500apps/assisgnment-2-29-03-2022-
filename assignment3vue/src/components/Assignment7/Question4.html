<html>
    <head>
<p>Checking  Whether the given input is Array or Not </p>
    </head>
    <body>
        <script>
var is_array = function(input) {
  if (toString.call(input) === "[object Array]")
    return true;
  return false;   
    };
console.log(is_array('w3resource'));
console.log(is_array([1, 2, 4, 0]));         
        </script>
    </body>
</html>
